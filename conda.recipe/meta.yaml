{% set sdata = load_setup_py_data() %}

package:
  name: pyct
  version: {{ sdata['version'] }}

source:
  path: ..

build:
  noarch: python

requirements:
  host:
    - python
    - setuptools >=0.30.3
    - param
  run:
    - python {{ sdata['python_requires'] }}
    - pyct-core ={{ sdata['version'] }}
    {% for dep in sdata['extras_require']['cmd'] %}
    - {{ dep }}
    {% endfor %}

test:
  imports:
    - pyct
    - pyct.cmd

about:
  home: {{ sdata['url'] }}
  summary: {{ sdata['description'] }}
  license: {{ sdata['license'] }}
